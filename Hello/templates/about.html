{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h3>Write down your question and get your answer</h3>
</div>
<div class="container">
    <form method="POST" action="/about">
        {% csrf_token %}
        <div class="form-row">
        </div>
        <div class="form-group">
            <label for="inputAddress">Question</label>
            <input type="text" class="form-control" name="question" id="inputAddress" placeholder="For what purpose QA system is used?">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <div class="form-group">
            <label for="inputAddress2">Answers</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="To make your search easier" readonly>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Context</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="" readonly>
        </div>


        
    </form>
</div>

{% endblock body %}
